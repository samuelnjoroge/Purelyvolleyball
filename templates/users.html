<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav id="navbar">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a href="{{ url_for('index') }}" class="nav-link active" aria-current="page">Gray Tech</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('service') }}" class="nav-link active">Services</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('about') }}" class="nav-link active">About</a>
        <li class="nav-item">
            <a href="{{ url_for('signup') }}" class="nav-link active">Sign Up</a>
      </ul>
    </div>
  </div>
</nav>
<h1 class="user-title">List of Users</h1>
{% if users|length < 1 %}
<h4>There are no users signed up.</h4>
{% else %}
    {% for user in users %}
        <table>
            <tr>
                <th class="username">Username</th>
                <th class="password">Password</th>
            </tr>
            <tr>
                <th class="content">{{ user['username'] }}</th>
                <th class="content">{{ user['password'] }}</th>
            </tr>
        </table>
    {% endfor %}
{% endif %}
</body>
<style>

</style>
</html>
